      if (age >= 16) {
        console.log('You can drive');

      else if (age >= 14){
        console.log('Almost there');
      }
      else {

      }

      }

      console.log(!0);

      console.log('text'/5);

      console.log(message);

      const message1 = 5 && 'hello';

      const currency = 'EUR' || 'USD';
      console.log(currency);
